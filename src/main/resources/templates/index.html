<!DOCTYPE html>
<html lang="en" th:replace="~{base :: Layout(~{::title},~{::section})}" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>index</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-center fs-4">Employee Details</div>
                    <th:block th:if="${session.msg}">
                        <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                        <th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <div class="card-body bg-dark">
                        <table class="table table-dark">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Address</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="e,c:${empList}">
                                <th scope="row">[[${c.count}]]</th>
                                <td>[[${e.name}]]</td>
                                <td>[[${e.email}]]</td>
                                <td>[[${e.address}]]</td>
                                <td>[[${e.gender}]]</td>
                                <td>
                                    <a class="btn btn-sm btn-primary" th:href="@{'edit/'+${e.id}}">Edit</a>
                                    <a class="btn btn-sm btn-danger" th:href="@{'deleteEmp/'+${e.id}}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
